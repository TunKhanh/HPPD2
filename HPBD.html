<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Chúc mừng sinh nhật!</title>
  <style>
    body {
      background: #ffe4e1;
      color: #d6336c;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 50px;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <h1>🎂 Chúc mừng sinh nhật! 🎉</h1>
  <p>Chúc bạn một ngày thật tuyệt vời, tràn đầy niềm vui và yêu thương!</p>

  <script>
    alert("🎉 Happy Birthday! Chúc bạn tuổi mới vui vẻ, thành công và hạnh phúc!");
  </script>
</body>
</html>
